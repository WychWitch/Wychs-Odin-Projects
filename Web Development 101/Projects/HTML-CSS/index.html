<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="leftElements">
        <p>About</p>
        <p>Store</p>
      </div>
      <div class="rightElements">
        <p>Gmail</p>
        <p>Images</p>
        <div id="gapps">
          <div class="tinybox" id="box1"></div>
          <div class="tinybox" id="box2"></div>
          <div class="tinybox" id="box3"></div>
          <div class="tinybox" id="box4"></div>
          <div class="tinybox" id="box5"></div>
          <div class="tinybox" id="box6"></div>
          <div class="tinybox" id="box7"></div>
          <div class="tinybox" id="box8"></div>
          <div class="tinybox" id="box9"></div>
        </div>
        <div class="notifs">
          <div class="bell"></div>
          <div class="circle"></div>
        </div>
        <div class="icon">
          <p>W</p>
          <div class="circle"></div>
        </div>
        </div>
      </div>
    </div>
    <div class="logoogle">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    </div>
    <div class="searchBar">
      <form>
        <input type="text">
      </form>
    </div>
    <div class="microphone">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/2000px-Google_mic.svg.png">
    </div>
    <div class="buttons">
      <div class="searchButton">Google Search</div>
      <div class="lucky">I'm Feeling Lucky</div>
    </div>
    <div class="footer">
      <div class="leftText">
        <p>Advertising</p>
        <p>Business</p>
      </div>
      <div class="rightText">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </div>
  </body>
</html>
